<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookstore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <nav id="nav" class="navbar">
      <div class="container">
        <a href="#" class="logo"><img class="logo" src="/photos/original-45a54e0571ae13ce154f565f49615607.png" alt="Logo"></a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a id="mode" href="#">Mode</a></li>
          <li><a id="homeadd" href="#">Add New book</a></li>
        </ul>
      </div>
    </nav>
    

      <form class="form" id="addBookForm" action="">
        <h3>add new book :</h3>
        <div>
          <label for="book">book name :</label>
          <input id="book" type="text" placeholder="put the book name here" />
        </div>
        <div>
          <label for="price">price :</label>
          <input placeholder="put the price here" id="price" type="number" />
        </div>
        <div>
          <label for="id">id :</label>
          <input placeholder="put the id here" id="id" type="number" />
        </div>

        <div>
          <label for="photo">put your photo :</label>
          <input placeholder="Paste image URL here" id="photo" type="text"  />
          
        </div>

        <button id="btnadd">Add book</button>
        <button id="btnclose" >close</button>
      </form>
     
      <div  class="parent" id="cardcontainer">
        <div class="card card1">
          <img class="bookimage" src="/photos/images (1).jpg" alt="" style="width: 100%" />
          <h1>Anna karenina</h1>
          <p class="price">$60</p>

          <p><button class="btnbuy">buy</button></p>
        </div>
        <div class="card">
          <img class="bookimage" src="/photos/images2.jpg" style="width: 100%" />
          <h1>Don Quixote</h1>
          <p class="price">$70</p>

          <p><button class="btnbuy">buy</button></p>
        </div>
        <div class="card">
          <img class="bookimage" src="/photos/image3.jpg" style="width: 100%" />
          <h1>Ulysses</h1>
          <p class="price">$80</p>

          <p><button class="btnbuy">buy</button></p>
        </div>
        <div class="card">
          <img class="bookimage" src="/photos/images4.jpg" style="width: 100%" />
          <h1>The Lord of the Rings</h1>
          <p class="price">$100</p>

          <p><button class="btnbuy">buy</button></p>
        </div>
      </div>
    </section>
    <div id="bigvisacontainer">
      <div id="smallvisacontainer" class="visacontainer">
        <label for="">please put your visa number :</label>
        <input id="visainput" type="number">
        <button id="btnconfirm">confirm</button>
      </div  >
      <div id="msg" class="visamsg">
        <p> sorry you don't have money ha ha ha ha ...</p>
      </div>


    </div>
    
    <footer>
     
      <p class="design">Designed and developed by Achref mechergui Â© 2024</p>

    <script src="/item.js"></script>
  </body>
</html>
